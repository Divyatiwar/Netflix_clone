<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('assets/img/bg.jpg') no-repeat center center/cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(242, 230, 230);
        }

        .logo img {
            width: 150px;
            margin-bottom: 30px;
        }

        .signin-form {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 5px;
            display: inline-block;
            width: 300px;
        }

        .signin-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .signin-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .signin-form button {
            width: 100%;
            padding: 15px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-form button:hover {
            background-color: #f40612;
        }

        .options {
            margin-top: 10px;
            font-size: 14px;
        }

        .options a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .options label {
            color: #b3b3b3;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #b3b3b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="container">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="Netflix Logo">
            </div>
            <div class="signin-form">
                <h1>Sign In</h1>
                <form action="#" method="POST">
                    <input type="email" placeholder="Email or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Need help?</a>
                </div>
                <div class="signup-link">
                    <p>New to Netflix? <a href="signupnow.html">Sign up now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
